<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>موشن ويب — شبكة تفاعلية</title>
  <style>
    :root{--bg:#0b1020;--brand:#6c8aff;--brand2:#99aaff}
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif;color:#e8edf7}
    .wrap{min-height:100vh;display:grid;place-items:center;padding:24px}
    .motion{position:relative;overflow:hidden;border-radius:20px;border:1px solid rgba(255,255,255,.12);min-height:360px;width:min(980px,92vw);background:#0d1324}
    .motion::before,.motion::after{content:'';position:absolute;inset:-20%;filter:blur(40px);opacity:.9;animation:move 18s linear infinite;
      background:radial-gradient(600px 280px at 20% 30%, rgba(108,138,255,.35), transparent 60%), radial-gradient(520px 300px at 80% 70%, rgba(153,170,255,.3), transparent 60%)}
    .motion::after{animation-direction:reverse;animation-duration:22s;background:radial-gradient(420px 220px at 70% 20%, rgba(25,230,140,.28), transparent 60%), radial-gradient(540px 260px at 30% 80%, rgba(108,138,255,.28), transparent 60%)}
    @keyframes move{0%{transform:translate(0,0) rotate(0)}50%{transform:translate(-6%,4%) rotate(10deg)}100%{transform:translate(6%,-4%) rotate(0)}}
    .motion canvas{position:absolute;inset:0;width:100%;height:100%}
    .stack{position:absolute;inset:auto 14px 14px 14px;display:flex;flex-wrap:wrap;gap:8px;z-index:2}
    .pill{background:rgba(255,255,255,.08);border:1px solid rgba(255,255,255,.18);padding:8px 12px;border-radius:999px;font-weight:700;font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="motion" aria-label="موشن ويب">
      <canvas id="heroNet" aria-hidden="true"></canvas>
      <div class="stack">
        <span class="pill">&lt;/&gt; Front‑End</span>
        <span class="pill">React</span>
        <span class="pill">Next.js</span>
        <span class="pill">Webflow</span>
        <span class="pill">SEO</span>
        <span class="pill">API</span>
      </div>
    </div>
  </div>

  <script>
    (function(){
      const canvas=document.getElementById('heroNet');
      const ctx=canvas.getContext('2d');
      let dpr=Math.min(2, window.devicePixelRatio||1);
      function resize(){
        const r=canvas.getBoundingClientRect();
        canvas.width=r.width*dpr; canvas.height=r.height*dpr;
      }
      window.addEventListener('resize', resize,{passive:true}); resize();
      const N=60; const nodes=Array.from({length:N},()=>({ x:Math.random()*canvas.width, y:Math.random()*canvas.height, vx:(Math.random()-.5)*.4, vy:(Math.random()-.5)*.4, r:2+Math.random()*2 }));
      let raf=null; function tick(){
        ctx.clearRect(0,0,canvas.width,canvas.height);
        // move
        for(let i=0;i<N;i++){const a=nodes[i]; a.x+=a.vx; a.y+=a.vy; if(a.x<0||a.x>canvas.width) a.vx*=-1; if(a.y<0||a.y>canvas.height) a.vy*=-1;}
        // lines
        for(let i=0;i<N;i++) for(let j=i+1;j<N;j++){const a=nodes[i],b=nodes[j]; const dx=a.x-b.x,dy=a.y-b.y; const dist=Math.hypot(dx,dy); const max=140*dpr; 
          if(dist<max){const alpha=1-dist/max; ctx.strokeStyle=`rgba(108,138,255,${0.35*alpha})`; ctx.lineWidth=1*dpr; ctx.beginPath(); ctx.moveTo(a.x,a.y); ctx.lineTo(b.x,b.y); ctx.stroke();}}
        // points
        for(let i=0;i<N;i++){const a=nodes[i]; ctx.fillStyle='rgba(153,170,255,.9)'; ctx.beginPath(); ctx.arc(a.x,a.y,a.r*dpr,0,Math.PI*2); ctx.fill();}
        raf=requestAnimationFrame(tick);
      }
      const io=new IntersectionObserver(es=>{es.forEach(e=>{if(e.isIntersecting){ if(!raf) tick(); } else { cancelAnimationFrame(raf); raf=null; }})},{threshold:.1});
      io.observe(canvas);
    })();
  </script>
</body>
</html>
